name: upload my image to DockerHub

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: docker build --tag oopsify .

      - name: Run Docker
        run: docker run -d --name app -p 80:4173 oopsify

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install software
        run: sudo apt-get install -y chromium-browser

      - name: Install the necessary packages
        run: pip install requests webdriver-manager selenium pytest

      - name: Run the PyTest script
        run:  pytest -rA main_tests.py

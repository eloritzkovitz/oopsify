- name: create app infra on cloud
  hosts: localhost
  connection: local
  gather_facts: false
  vars_files:
    - group_vars/env
  vars:
    ansible_host_key_checking: false
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: create VPC
      amazon.aws.ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ network }}"
        region: "{{ zone }}"
        state: present
        dns_hostnames: yes
        dns_support: yes
        tags:
          Name: "{{ vpc_name }}"
      register: vpc

    - name: Add VPC definition to vars file
      ansible.builtin.lineinfile:
        path: group_vars/colman.env
        regexp: "^vpc_id: "
        line: "vpc_id: {{ vpc.vpc.id }}"
        state: present
        create: True

    - name: Associate subnet to the VPC
      amazon.aws.ec2_vpc_subnet:
        state: present
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ zone }}"
        cidr: "{{ item.env_network }}"
        map_public: "{{ item.external_ip }}"
        az: "{{ item.az }}"
        resource_tags:
          Name: "{{ item.subnet_name }}"
        wait: yes
      loop:
        - {
            subnet_name: "{{ vpc_name }}_public",
            env_network: "{{ subnet_public }}",
            external_ip: yes,
            az: "{{ subnet1 }}",
          }
      register: subnet

    - name: Add subnet definition to vars file
      ansible.builtin.lineinfile:
        path: group_vars/colman.env
        regexp: "^subnet_id: "
        line: "subnet_id: {{ subnet.results[0].subnet.id }}"
        state: present
        create: True

    - name: Create IGW
      amazon.aws.ec2_vpc_igw:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ zone }}"
        state: present
        tags:
          Name: "{{ vpc_name }}_igw"
      register: igw

    - name: Add IGW definition to vars file
      ansible.builtin.lineinfile:
        path: group_vars/colman.env
        regexp: "^igw_id: "
        line: "igw_id: {{ igw.gateway_id }}"
        state: present
        create: True

    - name: Route table for public subnet
      amazon.aws.ec2_vpc_route_table:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ zone }}"
        state: present
        subnets:
          - "{{ subnet.results[0].subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw.gateway_id }}"
        tags:
          Name: "{{ vpc_name }}_public_rt"

    - name: Create security group
      amazon.aws.ec2_security_group:
        name: "{{ vpc_name }} VPC SG"
        description: "{{ vpc_name }} VPC SG"
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ zone }}"
        state: present
        rules:
          - proto: tcp
            ports:
              - 80
              - 22
            cidr_ip: 0.0.0.0/0
      register: sg

    - name: Add security group definition to vars file
      ansible.builtin.lineinfile:
        path: group_vars/colman.env
        regexp: "^sg_id: "
        line: "sg_id: {{ sg.group_id }}"
        state: present
        create: True

    - name: Create server
      amazon.aws.ec2_instance:
        image_id: "{{ aws_ubuntu_ami }}"
        wait: yes
        instance_type: "{{ server_type }}"
        region: "{{ zone }}"
        key_name: "{{ keypair }}"
        security_groups:
          - "{{ sg.group_id }}"
        volumes:
          - device_name: /dev/sda1
            ebs:
              volume_type: gp3
              volume_size: "{{ server_volume_size }}"
              delete_on_termination: true
        tags:
          Name: "{{ server_name }}"
          Environment: "{{ env }}"
        exact_count: 1
        wait_timeout: 300
        vpc_subnet_id: "{{ subnet.results[0].subnet.id }}"
        network:
          assign_public_ip: yes
        state: running
      register: server_ec2

    - name: Get ip of instance
      amazon.aws.ec2_instance_info:
        filters:
          "tag:Name": "{{ server_name }}"
          instance-state-name: ["running"]
      register: ec2_data

    - debug:
        var: ec2_data.instances[0].public_ip_address

    - name: Add server public IP to application host group
      add_host:
        hostname: "{{ ec2_data.instances[0].public_ip_address }}"
        groups: app

    - name: Add public IP definition to vars file
      ansible.builtin.lineinfile:
        path: group_vars/colman.env
        regexp: "^server_id: "
        line: "server_id: {{ ec2_data.instances[0].instance_id }}"
        state: present
        create: True

    - name: Wait for SSH to start using external IP
      wait_for:
        host: "{{ ec2_data.instances[0].public_ip_address }}"
        port: 22
        timeout: 300

    - name: Pause for ubuntu user access after boot
      ansible.builtin.pause:
        seconds: 30

- name: Setup web server
  hosts: app
  ansible_user: ubuntu
  become: yes
  gather_facts: false
  vars_files:
    - group_vars/docker.env
  tasks:
    - name: Add GPG key
      ansible.builtin.shell: wget -qO - https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -

    - name: Add Docker repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu jammy stable
        state: present
        
    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: latest
        update_cache: true

    - name: Restart Docker services
      service:
        name: docker
        state: restarted
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Reset SSH connection to allow group changes
      meta: reset_connection

    - name: Copy SSH private key
      copy:
        src: ~/.ssh/id_rsa
        dest: ~/.ssh/id_rsa
        mode: "0600"

    - name: Clone my app repository
      git:
        repo: git@github.com:eloritzkovitz/oopsify.git
        dest: /opt/app
        version: main
        key_file: ~/.ssh/id_rsa
        accept_hostkey: yes
        force: yes

    - name: Build docker image and push to DockerHub
      shell: "{{ item }}"
      args:
        chdir: /opt/app
      loop:
        - docker login -u {{ docker_user }} -p {{ docker_token }}
        - docker build . --tag {{ docker_user }}/oopsify:latest
        - docker push {{ docker_user }}/oopsify:latest

    - name: Start docker app
      shell: docker compose up -d
      args:
        chdir: /opt/app

    - name: Wait for application to be ready
      wait_for:
        port: 80
        host: "{{ ansible_default_ipv4.address | default('localhost') }}"
        delay: 10
        timeout: 60

    - name: Check container status
      shell: docker ps -a --filter "name=oopsify"
      register: container_status

    - debug:
        var: container_status.stdout

    - name: Check container logs
      shell: docker logs oopsify --tail 20
      register: container_logs

    - debug:
        var: container_logs.stdout

    - name: Get public IP from server
      shell: curl ident.me
      register: ip_address

    - debug:
        msg:
          - "Don't forget to change the HOST secret in GitHub to {{ ip_address.stdout }}"
          - "Your app is available at http://{{ ip_address.stdout }}"
